<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Profile and Chatbot Icons -->
    <a href="{{ url_for('profile') }}" class="profile-icon">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/user.png" alt="User Profile Icon">
    </a>
    <a href="{{ url_for('chatbot') }}" class="chatbot-icon">
        <img src="https://img.icons8.com/ios-glyphs/50/000000/chat.png" alt="Chatbot Icon">
    </a>

    <!-- Flash Messages Section -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <p class="flash-message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="events-container">
        <h2>Available Events</h2>
        <div class="events-grid animated fadeInUp">
            {% for event in events %}
                <div class="event-card">
                    <h3>{{ event.name }}</h3>
                    <p><strong>Date:</strong> {{ event.date }}</p>
                    <p><strong>Location:</strong> {{ event.location }}</p>
                    <a href="{{ url_for('chatbot') }}" class="chat-icon-link">
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/artificial-intelligence.png" alt="AI Icon" class="ai-icon">
                        <span>Chat with AI</span>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
