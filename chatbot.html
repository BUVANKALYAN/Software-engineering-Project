<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&family=Rajdhani:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Event Assistant Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
</head>
    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <h2>Event Assistant</h2>
        </div>
        
        <!-- Chat Messages -->
        <div class="chat-messages" id="chatBox"></div>
        
        <!-- Chat Buttons -->
        <div class="chat-buttons" id="chatButtons"></div>
        
        <!-- Chat Input Area -->
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- JavaScript File -->
</body>
</html>
